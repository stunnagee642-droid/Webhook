<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WEBHOOK | App Configuration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">

  <h1>ğŸš€ App Configuration</h1>

  <!-- App Name -->
  <label>App Name</label>
  <input 
    type="text" 
    id="appName" 
    placeholder="my-awesome-app"
    oninput="updateURL()"
  />

  <div class="url-preview">
    Your app will be available at:
    <div class="url" id="urlPreview">
      https://host.webhook.online/your-app-name
    </div>
  </div>

  <!-- Deployment Method -->
  <label>Deployment Method</label>
  <div class="tabs">
    <button class="tab active" onclick="selectTab('html')">âŸ¨âŸ© Paste HTML</button>
    <button class="tab" onclick="selectTab('zip')">ğŸ“¦ Upload ZIP</button>
    <button class="tab" onclick="selectTab('github')">ğŸ™ GitHub Link</button>
  </div>

  <!-- Paste HTML -->
  <div class="panel active" id="html">
    <label>HTML Content</label>
    <textarea placeholder="<!DOCTYPE html>"></textarea>
  </div>

  <!-- Upload ZIP -->
  <div class="panel" id="zip">
    <label>Upload ZIP</label>
    <input type="file" accept=".zip" />
  </div>

  <!-- GitHub -->
  <div class="panel" id="github">
    <label>GitHub Repository</label>
    <input type="text" placeholder="https://github.com/user/repo" />
  </div>

  <button class="deploy">ğŸš€ Deploy App</button>

</div>

<script src="app.js"></script>
</body>
</html>
